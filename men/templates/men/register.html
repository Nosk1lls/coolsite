{% extends 'men/base.html' %}

{% block content %}
<h1>Регистрация</h1> 

<form method="post">
    {% csrf_token %}

    {% for field in form %}
        <div class="form-group">
            <label for="{{ field.id_for_label }}">{{ field.label }}</label>
            {{ field }}
            {% if field.errors %}
                <div class="form-error">{{ field.errors }}</div>
            {% endif %}
        </div>
    {% endfor %}

    <button type="submit" class="btn-submit">Зарегистрироваться</button>
</form>
{% endblock %}
